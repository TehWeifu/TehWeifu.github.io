<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrays</title>
</head>
<body>


<script type="text/javascript">
//PUSH - adds new elements to an array
let sports = ['soccer', 'baseball'];
let total = sports.push('football', 'swimming');
// console.log(sports);
// console.log(total);


//POP - remove the last element of an array
let myFish = ['angel', 'clown', 'mandarin', 'sturgeon'];
// console.log(myFish);

let popped = myFish.pop();

// console.log(myFish);
// console.log(popped);


//SHIFT - removes the first element of an array
let myMeat = ['angel', 'clown', 'mandarin', 'surgeon'];

console.log('myMeat before: ' + myMeat);

let shifted = myMeat.shift();

console.log('myFish after: ' + myMeat);

console.log('Removed this element: ' + shifted);


//REVERSE - reverses the array
let myNums = ['one', 'two', 'three'];
myNums.reverse();
console.log(myNums);



</script>
</body>
</html>
