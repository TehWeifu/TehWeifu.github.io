<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator by TehWeifu</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <h1><a href="https://tehweifu.github.io">TehWeifu's calculator</a></h1 >
    <div class="calculator">
        <input type="text" name="screen" class="js-result" readonly>
        <table>
            <tr>
                <td><button>(</button></td>
                <td><button>)</button></td>
                <td><button class="specialButton">C</button></td>
                <td><button>%</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>X</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>-</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button>+</button></td>
            </tr>
            <tr>
                <td><button>0</button></td>
                <td><button class="dot">.</button></td>
                <td><button>/</button></td>
                <td><button class="specialButton">=</button></td>
            </tr>
        </table>
        <hr>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
